<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<h1>Home</h1>

<h3>Products</h3>

{% for i in products %}
<ul>
    <li><a href="{% url 'remove_from_basket' i.id %}"><i class="bi bi-dash-circle"></i></a>&nbsp;&nbsp; {{i}} -- {{i.price}}$ &nbsp;&nbsp; <a href="{% url 'add_in_basket' i.id %}"><i class="bi bi-plus-circle"></i></a></li>
</ul>
{% endfor %}


<br>
<br>
<br>
<br>

<h3>Basket</h3>

{% for i in basket %}
<ul>
    <li>{{i.product}} </li>
</ul>
{% endfor %}

<h4>Total</h4>
<p>{{total}}$</p>

<br>
<br>
<a href="{% url 'checkout' %}">Go to checkout</a>
